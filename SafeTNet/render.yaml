services:
  # Backend Service (Django)
  - type: web
    name: safetnet-backend
    runtime: python
    plan: starter
    buildCommand: |
      python3 -m venv venv
      source venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      source venv/bin/activate
      python manage.py migrate
      python manage.py collectstatic --noinput
      gunicorn SafeTNet.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: SafeTNet.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
        # This enables Render-specific configuration in settings.py
    # Render will automatically provide DATABASE_URL for PostgreSQL database
    autoDeploy: true
    healthCheckPath: /api/auth/test-auth/

